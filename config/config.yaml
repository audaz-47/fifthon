logs:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - [%(name)s] [%(levelname)s] - %(message)s'
      datefmt: '%d%b%Y %H:%M:%S'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
    file:
      class: logging.FileHandler
      level: DEBUG
      formatter: simple
      filename: logs/app.log
      mode: a
  loggers:
    __main__:
      level: DEBUG
      handlers: [console, file]
      propagate: no
  root:
    level: DEBUG
    handlers: [file]